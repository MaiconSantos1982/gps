<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Frota</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-gray: #8E8E93;
            --ios-light-gray: #F2F2F7;
            --ios-border: #E5E5EA;
            --ios-bg: #FFFFFF;
            --ios-text: #000000;
            --ios-secondary-text: #6E6E73;
            --ios-success: #34C759;
            --ios-shadow: rgba(0, 0, 0, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--ios-light-gray);
            color: var(--ios-text);
            overflow: hidden;
        }

        .header {
            background: var(--ios-bg);
            border-bottom: 1px solid var(--ios-border);
            padding: 16px 20px;
            position: relative;
            z-index: 1000;
        }

        .header-title {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            font-size: 13px;
            color: var(--ios-secondary-text);
            margin: 4px 0 0 0;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .ios-button-group {
            display: flex;
            gap: 8px;
            background: var(--ios-light-gray);
            padding: 4px;
            border-radius: 12px;
        }

        .ios-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: var(--ios-text);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .ios-btn.active {
            background: var(--ios-bg);
            color: var(--ios-blue);
            box-shadow: 0 2px 8px var(--ios-shadow);
        }

        /* Dropdown Estilo iOS */
        .vehicle-selector-container {
            position: relative;
            display: none;
        }

        .vehicle-selector-container.show {
            display: block;
        }

        .vehicle-dropdown {
            min-width: 200px;
            padding: 6px 12px;
            border: 1px solid var(--ios-border);
            border-radius: 10px;
            background: var(--ios-bg);
            color: var(--ios-text);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%238E8E93' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 36px;
        }

        .vehicle-dropdown:focus {
            outline: none;
            border-color: var(--ios-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        #map {
            height: calc(100vh - 88px);
            width: 100%;
        }

        .loading-indicator {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--ios-bg);
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 16px var(--ios-shadow);
            z-index: 999;
            display: none;
        }

        .loading-indicator.show { display: flex; align-items: center; gap: 12px; }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--ios-light-gray);
            border-top-color: var(--ios-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Remover quadrado branco dos marcadores */
        .vehicle-marker {
            background: linear-gradient(135deg, var(--ios-blue) 0%, #0051D5 100%);
            border: 3px solid white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }

        /* Remover fundo branco dos √≠cones de in√≠cio/fim */
        .start-marker, .end-marker {
            background: transparent !important;
            border: none !important;
            font-size: 32px;
            text-align: center;
            line-height: 40px;
        }

        .leaflet-popup-content-wrapper {
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .popup-header {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--ios-border);
        }

        .popup-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header { padding: 12px 16px; }
            .header-title { font-size: 20px; }
            .ios-btn { padding: 8px 16px; font-size: 14px; }
            .header-controls { flex-direction: column; align-items: flex-start; gap: 8px; }
            #map { height: calc(100vh - 140px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="header-title">üöó Rastreamento de Frota</h1>
                <p class="header-subtitle" id="vehicleCount">Carregando...</p>
            </div>
            <div class="header-controls">
                <div class="ios-button-group">
                    <button id="btnRealtime" class="ios-btn active">üìç Tempo Real</button>
                    <button id="btn24h" class="ios-btn">üïê 24 Horas</button>
                </div>
                <div class="vehicle-selector-container" id="vehicleSelectorContainer">
                    <select class="vehicle-dropdown" id="vehicleDropdown">
                        <option value="">Selecione o ve√≠culo</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-indicator" id="loadingIndicator">
        <div class="spinner"></div>
        <span>Atualizando...</span>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        const SUPABASE_URL = 'https://ztlddoutgextdmyiwoxl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0bGRkb3V0Z2V4dGRteWl3b3hsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5MTAyNTksImV4cCI6MjA0OTQ4NjI1OX0.l9qwcAL4h9Ho_IU9uNhm2wyBHaYgNbor98a17-43EpI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const map = L.map('map').setView([-30.0346, -51.2177], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        let vehicleMarkers = {};
        let pathLayer = null;
        let realtimeChannel = null;
        let currentMode = 'realtime';

        const vehicleIcon = L.divIcon({ 
            className: 'vehicle-marker', 
            iconSize: [28, 28],
            html: '' // Vazio para n√£o ter quadrado branco
        });

        function showLoading() {
            document.getElementById('loadingIndicator').classList.add('show');
        }

        function hideLoading() {
            setTimeout(() => document.getElementById('loadingIndicator').classList.remove('show'), 300);
        }

        function updateVehicleCount(count) {
            document.getElementById('vehicleCount').textContent = 
                count === 1 ? '1 ve√≠culo ativo' : `${count} ve√≠culos ativos`;
        }

        async function enableRealtimeMode() {
            showLoading();
            currentMode = 'realtime';
            
            document.getElementById('btnRealtime').classList.add('active');
            document.getElementById('btn24h').classList.remove('active');
            document.getElementById('vehicleSelectorContainer').classList.remove('show');

            if (pathLayer) {
                map.removeLayer(pathLayer);
                pathLayer = null;
            }

            try {
                const { data, error } = await supabase.rpc('get_latest_locations');

                if (error) {
                    console.error('‚ùå Erro:', error);
                    hideLoading();
                    return;
                }

                if (data && data.length > 0) {
                    data.forEach(loc => updateVehicleMarker(loc));
                    updateVehicleCount(data.length);
                } else {
                    updateVehicleCount(0);
                }
            } catch (err) {
                console.error('üí• Erro:', err);
            }

            if (realtimeChannel) supabase.removeChannel(realtimeChannel);

            realtimeChannel = supabase.channel('updates')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'map_vehicle_locations'
                }, async (payload) => {
                    const { data } = await supabase.rpc('get_location_coords', { loc_id: payload.new.id });
                    if (data && data[0]) {
                        updateVehicleMarker({ ...payload.new, ...data[0] });
                    }
                })
                .subscribe();

            hideLoading();
        }

        function updateVehicleMarker(loc) {
            if (!loc.lat || !loc.lng) return;

            const latlng = [loc.lat, loc.lng];
            
            if (vehicleMarkers[loc.vehicle_id]) {
                vehicleMarkers[loc.vehicle_id].setLatLng(latlng);
            } else {
                const marker = L.marker(latlng, { icon: vehicleIcon }).addTo(map);
                marker.bindPopup(`
                    <div class="popup-header">${loc.driver_name}</div>
                    <div class="popup-row">
                        <span>Ve√≠culo:</span>
                        <strong>${loc.vehicle_id}</strong>
                    </div>
                    <div class="popup-row">
                        <span>Velocidade:</span>
                        <strong>${loc.speed ? loc.speed.toFixed(1) + ' km/h' : 'Parado'}</strong>
                    </div>
                `);
                vehicleMarkers[loc.vehicle_id] = marker;
                
                if (Object.keys(vehicleMarkers).length === 1) {
                    map.setView(latlng, 14);
                }
            }
        }

        async function enable24hMode() {
            currentMode = '24h';
            
            document.getElementById('btn24h').classList.add('active');
            document.getElementById('btnRealtime').classList.remove('active');

            if (realtimeChannel) {
                supabase.removeChannel(realtimeChannel);
                realtimeChannel = null;
            }

            showLoading();

            try {
                const { data: vehicles, error } = await supabase.rpc('get_latest_locations');

                if (error || !vehicles || vehicles.length === 0) {
                    alert('Nenhum ve√≠culo dispon√≠vel');
                    hideLoading();
                    return;
                }

                // Preencher dropdown
                const dropdown = document.getElementById('vehicleDropdown');
                dropdown.innerHTML = '<option value="">Selecione o ve√≠culo</option>';
                
                vehicles.forEach(v => {
                    const option = document.createElement('option');
                    option.value = v.vehicle_id;
                    option.textContent = `${v.vehicle_id} - ${v.driver_name}`;
                    dropdown.appendChild(option);
                });

                document.getElementById('vehicleSelectorContainer').classList.add('show');
                hideLoading();

            } catch (err) {
                console.error('Erro:', err);
                alert('Erro ao carregar ve√≠culos');
                hideLoading();
            }
        }

        async function loadVehicle24h(vehicleId) {
            if (!vehicleId) return;

            showLoading();

            Object.values(vehicleMarkers).forEach(m => map.removeLayer(m));
            vehicleMarkers = {};
            if (pathLayer) {
                map.removeLayer(pathLayer);
                pathLayer = null;
            }

            try {
                const { data: trajectory, error } = await supabase
                    .rpc('get_vehicle_path_24h', { p_vehicle_id: vehicleId });

                if (error) {
                    alert('Erro: ' + error.message);
                    hideLoading();
                    return;
                }

                if (!trajectory || trajectory.length === 0) {
                    alert(`Nenhum trajeto encontrado para ${vehicleId}`);
                    hideLoading();
                    return;
                }

                const coords = trajectory.map(p => [p.latitude, p.longitude]);
                
                pathLayer = L.polyline(coords, {
                    color: '#007AFF',
                    weight: 4,
                    opacity: 0.8
                }).addTo(map);

                // √çcones SEM quadrado branco
                const startIcon = L.divIcon({
                    html: 'üü¢',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    className: 'start-marker'
                });

                const endIcon = L.divIcon({
                    html: 'üî¥',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    className: 'end-marker'
                });

                L.marker(coords[0], { icon: startIcon })
                    .bindPopup(`
                        <strong>üü¢ In√≠cio</strong><br>
                        ${new Date(trajectory[0].created_at).toLocaleString('pt-BR')}<br>
                        ${trajectory[0].speed ? trajectory[0].speed.toFixed(1) + ' km/h' : 'Parado'}
                    `)
                    .addTo(map);

                L.marker(coords[coords.length - 1], { icon: endIcon })
                    .bindPopup(`
                        <strong>üî¥ Fim</strong><br>
                        ${new Date(trajectory[trajectory.length - 1].created_at).toLocaleString('pt-BR')}<br>
                        ${trajectory[trajectory.length - 1].speed ? trajectory[trajectory.length - 1].speed.toFixed(1) + ' km/h' : 'Parado'}
                    `)
                    .addTo(map);

                map.fitBounds(pathLayer.getBounds(), { padding: [50, 50] });
                updateVehicleCount(1);

            } catch (err) {
                console.error('Erro:', err);
                alert('Erro ao processar trajeto');
            }

            hideLoading();
        }

        // EVENT LISTENERS
        document.getElementById('btnRealtime').addEventListener('click', enableRealtimeMode);
        document.getElementById('btn24h').addEventListener('click', enable24hMode);
        document.getElementById('vehicleDropdown').addEventListener('change', (e) => {
            loadVehicle24h(e.target.value);
        });

        enableRealtimeMode();
    </script>
</body>
</html>
