<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Frota</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-gray: #8E8E93;
            --ios-light-gray: #F2F2F7;
            --ios-border: #E5E5EA;
            --ios-bg: #FFFFFF;
            --ios-text: #000000;
            --ios-secondary-text: #6E6E73;
            --ios-success: #34C759;
            --ios-shadow: rgba(0, 0, 0, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--ios-light-gray);
            color: var(--ios-text);
            overflow: hidden;
        }

        .header {
            background: var(--ios-bg);
            border-bottom: 1px solid var(--ios-border);
            padding: 16px 20px;
            position: relative;
            z-index: 1000;
        }

        .header-title {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            font-size: 13px;
            color: var(--ios-secondary-text);
            margin: 4px 0 0 0;
        }

        .ios-button-group {
            display: flex;
            gap: 8px;
            background: var(--ios-light-gray);
            padding: 4px;
            border-radius: 12px;
            width: fit-content;
        }

        .ios-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: var(--ios-text);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ios-btn.active {
            background: var(--ios-bg);
            color: var(--ios-blue);
            box-shadow: 0 2px 8px var(--ios-shadow);
        }

        #map {
            height: calc(100vh - 88px);
            width: 100%;
        }

        .loading-indicator {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--ios-bg);
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 16px var(--ios-shadow);
            z-index: 999;
            display: none;
        }

        .loading-indicator.show { display: flex; align-items: center; gap: 12px; }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--ios-light-gray);
            border-top-color: var(--ios-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .vehicle-marker {
            background: linear-gradient(135deg, var(--ios-blue) 0%, #0051D5 100%);
            border: 3px solid white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }

        .leaflet-popup-content-wrapper {
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .popup-header {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--ios-border);
        }

        .popup-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="header-title">üöó Rastreamento de Frota</h1>
                <p class="header-subtitle" id="vehicleCount">Carregando...</p>
            </div>
            <div class="ios-button-group">
                <button id="btnRealtime" class="ios-btn active">üìç Tempo Real</button>
                <button id="btn24h" class="ios-btn">üïê 24 Horas</button>
            </div>
        </div>
    </div>

    <div class="loading-indicator" id="loadingIndicator">
        <div class="spinner"></div>
        <span>Atualizando...</span>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        const SUPABASE_URL = 'https://ztlddoutgextdmyiwoxl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0bGRkb3V0Z2V4dGRteWl3b3hsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5MTAyNTksImV4cCI6MjA0OTQ4NjI1OX0.l9qwcAL4h9Ho_IU9uNhm2wyBHaYgNbor98a17-43EpI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const map = L.map('map').setView([-30.0346, -51.2177], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        let vehicleMarkers = {};
        let pathLayer = null;
        let realtimeChannel = null;

        const vehicleIcon = L.divIcon({ className: 'vehicle-marker', iconSize: [28, 28] });

        function showLoading() {
            document.getElementById('loadingIndicator').classList.add('show');
        }

        function hideLoading() {
            setTimeout(() => document.getElementById('loadingIndicator').classList.remove('show'), 300);
        }

        function updateVehicleCount(count) {
            document.getElementById('vehicleCount').textContent = 
                count === 1 ? '1 ve√≠culo ativo' : `${count} ve√≠culos ativos`;
        }

        // USAR RPC SIMPLES
        async function enableRealtimeMode() {
            showLoading();
            document.getElementById('btnRealtime').classList.add('active');
            document.getElementById('btn24h').classList.remove('active');

            if (pathLayer) {
                map.removeLayer(pathLayer);
                pathLayer = null;
            }

            try {
                console.log('üîç Buscando ve√≠culos...');
                
                const { data, error } = await supabase.rpc('get_latest_locations');

                console.log('üì¶ Resposta Supabase:', { data, error });

                if (error) {
                    console.error('‚ùå Erro:', error);
                    alert('Erro ao buscar ve√≠culos: ' + error.message);
                    hideLoading();
                    return;
                }

                if (data && data.length > 0) {
                    console.log('‚úÖ Ve√≠culos encontrados:', data.length);
                    data.forEach(loc => {
                        console.log('Ve√≠culo:', loc);
                        updateVehicleMarker(loc);
                    });
                    updateVehicleCount(data.length);
                } else {
                    console.warn('‚ö†Ô∏è Nenhum ve√≠culo encontrado');
                    updateVehicleCount(0);
                }
            } catch (err) {
                console.error('üí• Erro fatal:', err);
            }

            if (realtimeChannel) supabase.removeChannel(realtimeChannel);

            realtimeChannel = supabase.channel('updates')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'map_vehicle_locations'
                }, async (payload) => {
                    console.log('üÜï Nova localiza√ß√£o:', payload.new);
                    const { data } = await supabase.rpc('get_location_coords', { loc_id: payload.new.id });
                    if (data && data[0]) {
                        updateVehicleMarker({ ...payload.new, ...data[0] });
                    }
                })
                .subscribe();

            hideLoading();
        }

        function updateVehicleMarker(loc) {
            if (!loc.lat || !loc.lng) {
                console.warn('‚ùå Sem coordenadas:', loc);
                return;
            }

            const latlng = [loc.lat, loc.lng];
            
            if (vehicleMarkers[loc.vehicle_id]) {
                vehicleMarkers[loc.vehicle_id].setLatLng(latlng);
            } else {
                const marker = L.marker(latlng, { icon: vehicleIcon }).addTo(map);
                marker.bindPopup(`
                    <div class="popup-header">${loc.driver_name}</div>
                    <div class="popup-row">
                        <span>Ve√≠culo:</span>
                        <strong>${loc.vehicle_id}</strong>
                    </div>
                    <div class="popup-row">
                        <span>Velocidade:</span>
                        <strong>${loc.speed ? loc.speed.toFixed(1) + ' km/h' : 'Parado'}</strong>
                    </div>
                `);
                vehicleMarkers[loc.vehicle_id] = marker;
                
                if (Object.keys(vehicleMarkers).length === 1) {
                    map.setView(latlng, 14);
                }
            }
        }

        async function enable24hMode() {
    showLoading();
    document.getElementById('btn24h').classList.add('active');
    document.getElementById('btnRealtime').classList.remove('active');

    if (realtimeChannel) {
        supabase.removeChannel(realtimeChannel);
        realtimeChannel = null;
    }

    Object.values(vehicleMarkers).forEach(m => map.removeLayer(m));
    vehicleMarkers = {};

    // ALTERADO: Buscar ve√≠culo com mais dados nas √∫ltimas 24h
    const { data: vehicles } = await supabase
        .from('map_vehicle_locations')
        .select('vehicle_id')
        .gte('created_at', new Date(Date.now() - 24*60*60*1000).toISOString())
        .order('created_at', { ascending: false })
        .limit(1);

    if (!vehicles || vehicles.length === 0) {
        alert('Nenhum ve√≠culo com dados nas √∫ltimas 24 horas');
        hideLoading();
        return;
    }

    const vehicleId = vehicles[0].vehicle_id;
    console.log('üöó Buscando trajeto de:', vehicleId);

    const { data, error } = await supabase.rpc('get_vehicle_path_24h', { 
        p_vehicle_id: vehicleId 
    });

    console.log('üìç Trajeto encontrado:', data ? data.length + ' pontos' : 'nenhum', error);

    if (error) {
        alert('Erro: ' + error.message);
        console.error('Erro completo:', error);
        hideLoading();
        return;
    }

    if (data && data.length > 0) {
        const coords = data.map(p => [p.latitude, p.longitude]);
        pathLayer = L.polyline(coords, { 
            color: '#007AFF', 
            weight: 4,
            opacity: 0.8 
        }).addTo(map);
        
        // Adicionar marcadores de in√≠cio e fim
        const startIcon = L.divIcon({
            html: 'üü¢',
            iconSize: [40, 40],
            className: 'start-marker'
        });
        
        const endIcon = L.divIcon({
            html: 'üî¥',
            iconSize: [40, 40],
            className: 'end-marker'
        });
        
        L.marker(coords[0], { icon: startIcon })
            .bindPopup(`In√≠cio: ${new Date(data[0].created_at).toLocaleString('pt-BR')}`)
            .addTo(map);
            
        L.marker(coords[coords.length - 1], { icon: endIcon })
            .bindPopup(`Fim: ${new Date(data[data.length - 1].created_at).toLocaleString('pt-BR')}`)
            .addTo(map);
        
        map.fitBounds(pathLayer.getBounds(), { padding: [50, 50] });
        updateVehicleCount(1);
    } else {
        alert('Nenhum trajeto encontrado nas √∫ltimas 24 horas para o ve√≠culo ' + vehicleId);
        updateVehicleCount(0);
    }

    hideLoading();
}

        document.getElementById('btnRealtime').addEventListener('click', enableRealtimeMode);
        document.getElementById('btn24h').addEventListener('click', enable24hMode);

        enableRealtimeMode();
    </script>
</body>
</html>
